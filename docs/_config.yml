
title: "neo4j (r)elate"
description: "Neo4j Relate is a framework of tools, services and libraries for working with Neo4j."

twitter_username: neo4j
github_username:  neo4j
repository: neo4j-devtools/relate

google_analytics: UA-1192232-34

permalink: pretty

show_excerpts: true

defaults:  
  - scope:
      path: ""
    values:
      layout: "page"

exclude:  
  - "*.config.js"
  - "package*.json"
  - "node_modules"

highlighter: rouge

kramdown:
  syntax_highlighter: rouge
  input: GFM

social_links:
  twitter: neo4j
  github: neo4j-devtools
  stackoverflow: neo4j
  facebook: neo4j
  linkedin: neo4j
  keybase: neo4j

plugins:
  - rouge
  - jekyll-feed
  - jemoji
  - jekyll-sitemap
  - jekyll-seo-tag